<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期与选择框实践</title>
    <link rel="stylesheet" href="layui-v2.2.45/layui/css/layui.css">
</head>
<body>
<blockquote class="layui-elem-quote">
    layDate例子
</blockquote>
<fieldset class="layui-elem-field layui-field-title" style="margin-top:30px;">
    <legend>常规用法</legend>
</fieldset>

<div class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">中文版</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="test1" placeholder="yyyy-MM-dd">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">国际版</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="test1-1"placeholder="yyyy-MM-dd">
            </div>
        </div>
    </div>
</div>
<fieldset class="layui-elem-field layui-field-title" style="margin-top:30px">
    <legend>其他选择器</legend>
</fieldset>
<div class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">年选择器</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="test2" placeholder="yyy">
            </div>
        </div>
    </div>
</div>
<fieldset class="layui-elem-field layui-field-title" style="margin-top:30px">
    <legend>范围选择</legend>
</fieldset>
<div class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">年范围选择</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="test3" placeholder="-">
            </div>
        </div>
    </div>
</div>
<fieldset class="layui-elem-field layui-field-title" style="marigin-top:30px;">
    <legend>自定义格式</legend>
</fieldset>
<div class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">请选择日期</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="test4" placeholder="yyyy年MM月dd日">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">选择范围</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="test5" placeholder="-">
            </div>
        </div>
    </div>
</div>










<script src="jQuery/jquery-1.8.2.min.js"></script>
<script src="layDate-v5.0.9/laydate/laydate.js"></script>


<script src="js/layDate.js"></script>

</body>
</html>
